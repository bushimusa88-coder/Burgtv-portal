<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BurgTV â€“ Portale</title>
  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    /* Stili Globali */
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:#0b0b0c;color:#fff;font-family:Inter,system-ui,Arial,sans-serif;line-height:1.8}
    
    /* --- INIZIO: Stili per il Menu --- */

    /* Variabili Colore */
    :root{
      --bg:#0b0b0c;
      --text:#fff;
      --muted:#c9c9d1;
      --accent:#B94A8E;
      --accent2:#7B4397;
      --border:rgba(255,255,255,.12);
      --violet:#8a2be2;
      --ink:#0a0a14;
    }

    /* Header di Navigazione */
    .nav{
      position:sticky;
      top:0;
      background:rgba(10,10,20,.95);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--border);
      z-index:100;
      padding:0 20px
    }
    .nav-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      height:72px;
      max-width:1120px;
      margin:0 auto
    }
    .nav-left{
      display:flex;
      align-items:center;
      gap:16px
    }
    .brand{
      display:flex;
      align-items:center;
      text-decoration:none;
      color:#fff
    }
    .brand img{
      height:48px;
      width:auto
    }

    /* Pulsante Hamburger */
    .menu-toggle{
      background:transparent;
      border:none;
      cursor:pointer;
      padding:8px;
      display:flex;
      flex-direction:column;
      gap:5px
    }
    .menu-toggle span{
      display:block;
      width:28px;
      height:3px;
      background:var(--text);
      border-radius:2px;
      transition:all 0.3s ease
    }
    .menu-toggle.active span:nth-child(1){transform:rotate(45deg) translate(6px,6px)}
    .menu-toggle.active span:nth-child(2){opacity:0}
    .menu-toggle.active span:nth-child(3){transform:rotate(-45deg) translate(7px,-8px)}

    /* Sidebar Menu */
    .sidebar{
      position:fixed;
      top:0;
      left:-320px;
      width:300px;
      height:100vh;
      background:rgba(15,15,25,0.98);
      backdrop-filter:blur(20px);
      border-right:1px solid rgba(255,255,255,.08);
      transition:left 0.3s ease;
      z-index:99;
      overflow-y:auto
    }
    .sidebar.active{left:0}
    .sidebar-header{
      padding:20px;
      border-bottom:1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      gap:12px
    }
    .sidebar-logo{height:40px;width:auto}
    .sidebar-nav{padding:20px 0}
    .sidebar-nav a{
      display:flex;
      align-items:center;
      padding:16px 24px;
      color:var(--text);
      text-decoration:none;
      font-size:16px;
      transition:all 0.3s ease;
      border-left:3px solid transparent
    }
    .sidebar-nav a:hover{
      background:rgba(255,255,255,.05);
      border-left-color:var(--violet)
    }
    .sidebar-nav a.active{
      background:rgba(138,43,226,.1);
      border-left-color:var(--violet);
      color:#fff
    }
    .sidebar-nav a span{margin-right:12px;font-size:20px}
    .sidebar-divider{
      height:1px;
      background:rgba(255,255,255,.08);
      margin:10px 20px
    }

    /* Overlay */
    .sidebar-overlay{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.5);
      display:none;
      z-index:98
    }
    .sidebar-overlay.active{display:block}

    /* Selettore Lingua */
    .lang-switch{display:flex;gap:8px}
    .lang-switch button{
      background:transparent;
      border:1px solid var(--border);
      color:var(--muted);
      padding:6px 12px;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
      transition:all 0.3s ease
    }
    .lang-switch button.active{
      border-color:var(--accent);
      background:rgba(185,74,142,.1);
      color:#fff
    }
    /* --- FINE: Stili per il Menu --- */

    /* Stile per il contenuto principale (esempio) */
    .main-content {
        max-width: 1120px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    .main-content h1 {
        font-size: 2rem;
        color: #fff;
    }
    .main-content p {
        color: var(--muted);
        font-size: 1.1rem;
    }

  </style>
</head>
<body>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="assets/branding/logo.svg" class="sidebar-logo" alt="Burg IPTV"/>
    </div>
    <nav class="sidebar-nav">
      <a href="https://app.burgtv.com">
        <span>ðŸ“º</span>
        <span data-i18n="menu.portal">Portale Dispositivi</span>
      </a>
      <a href="https://app.burgtv.com">
        <span>ðŸ“‹</span>
        <span data-i18n="menu.mylist">Le Mie Liste</span>
      </a>
      <div class="sidebar-divider"></div>
      <a href="/legal/terms.html">
        <span>ðŸ“„</span>
        <span data-i18n="menu.terms">Termini di Servizio</span>
      </a>
      <a href="/legal/privacy.html">
        <span>ðŸ”’</span>
        <span data-i18n="menu.privacy">Privacy Policy</span>
      </a>
      <a href="mailto:support@burgtv.com">
        <span>ðŸ“§</span>
        <span data-i18n="menu.contact">Contatti</span>
      </a>
    </nav>
  </div>

  <div class="sidebar-overlay" id="overlay"></div>

  <header class="nav">
    <div class="nav-inner">
      <div class="nav-left">
        <button class="menu-toggle" id="menuToggle" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <a class="brand" href="/">
          <img src="assets/branding/logo.svg" alt="Burg IPTV logo"/>
        </a>
      </div>
      <div class="lang-switch">
        <button id="btn-it" class="active">IT</button>
        <button id="btn-en">EN</button>
        <button id="btn-de">DE</button>
        <button id="btn-es">ES</button>
        <button id="btn-fr">FR</button>
      </div>
    </div>
  </header>
  <main class="main-content">
    
    <h1>Benvenuto nel tuo Portale</h1>
    <p>Qui puoi gestire i tuoi dispositivi e le tue playlist.</p>
    </main>

  <script>
    // --- Gestione Apertura/Chiusura Menu ---
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    
    function toggleMenu() {
      menuToggle.classList.toggle('active');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }
    
    menuToggle.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);
    
    // --- Gestione Cambio Lingua ---
    const menuTranslations = {
      it: {
        "menu.portal": "Portale Dispositivi",
        "menu.mylist": "Le Mie Liste",
        "menu.terms": "Termini di Servizio",
        "menu.privacy": "Privacy Policy",
        "menu.contact": "Contatti"
      },
      en: {
        "menu.portal": "Device Portal",
        "menu.mylist": "My Lists",
        "menu.terms": "Terms of Service",
        "menu.privacy": "Privacy Policy",
        "menu.contact": "Contact"
      },
      de: {
        "menu.portal": "GerÃ¤te-Portal",
        "menu.mylist": "Meine Listen",
        "menu.terms": "Nutzungsbedingungen",
        "menu.privacy": "Datenschutz",
        "menu.contact": "Kontakt"
      },
      es: {
        "menu.portal": "Portal de Dispositivos",
        "menu.mylist": "Mis Listas",
        "menu.terms": "TÃ©rminos de Servicio",
        "menu.privacy": "PolÃ­tica de Privacidad",
        "menu.contact": "Contacto"
      },
      fr: {
        "menu.portal": "Portail des Appareils",
        "menu.mylist": "Mes Listes",
        "menu.terms": "Conditions d'Utilisation",
        "menu.privacy": "Politique de ConfidentialitÃ©",
        "menu.contact": "Contact"
      }
    };
    
    function setLanguage(lang) {
      document.querySelectorAll('.lang-switch button').forEach(btn => {
        btn.classList.remove('active');
      });
      document.getElementById('btn-' + lang).classList.add('active');
      
      if (menuTranslations[lang]) {
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.getAttribute('data-i18n');
          if (menuTranslations[lang][key]) {
            el.textContent = menuTranslations[lang][key];
          }
        });
      }
      
      document.documentElement.lang = lang;
      localStorage.setItem('preferredLang', lang);
    }
    
    document.getElementById('btn-it').onclick = () => setLanguage('it');
    document.getElementById('btn-en').onclick = () => setLanguage('en');
    document.getElementById('btn-de').onclick = () => setLanguage('de');
    document.getElementById('btn-es').onclick = () => setLanguage('es');
    document.getElementById('btn-fr').onclick = () => setLanguage('fr');
    
    const savedLang = localStorage.getItem('preferredLang') || 'it';
    setLanguage(savedLang);
  </script>
  </body>
</html>
